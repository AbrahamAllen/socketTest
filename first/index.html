<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
	#main{
		width: 50px; 
		height: 50px; 
		background-color: black;
		position: absolute;
		}

    </style>
  </head>
  <body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  socket.on('test', function(loc) {
console.log(loc);  
document.getElementById('main').style.left = loc[0]+'px'; 
document.getElementById('main').style.top = loc[1]+'px'; 
   
  });
  
  function test(e){
  console.log(e);
	socket.emit('test', [e.offsetX, e.offsetY]);
  }
  
  document.addEventListener('click', test);
  
</script>
  
	<div id='main'></div>


  </body>
</html>
